<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Python and HTML Integration</title>
</head>

<body>
    <h1>Hello from HTML</h1>
    <div class="container">
        <div class="container">
            <pre>{{ python_data }}</pre>
        </div>
        {% if uploaded %}
        <div class="container">
            <h2>Uploaded Image</h2>
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
    <h2>Upload an Image</h2>
    <form action="/upload?decimal_value={{ request.args.get('decimal_value') }}&integer_value={{ request.args.get('integer_value') }}&ratio={{ request.args.get('ratio') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <input type="range" name="decimal_value" min="0" max="2" step="0.01" value="{{ request.args.get('decimal_value', '1') }}" required />
        <input type="number" name="integer_value" placeholder="Enter an integer" value="{{ request.args.get('integer_value', '') }}" required>
        <br>
        <br>
        <input type="range" name="ratio" min="0" max="1" step="0.01" value="{{ request.args.get('ratio', '1') }}" required />
        <input type="submit" value="Upload">
    </form>
    
</body>

</html>
